<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentativas de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tentativas de Login</h1>
        <pre id="login-attempts"></pre>
    </div>

        fetch('/invasores5896')

                document.getElementById('login-attempts').innerText = data;
            });
    </script>

</html>
